# Configuration for Alacritty, the GPU enhanced terminal emulator.
# NOTE: Check the config file at the releases page for reference.
# RLEASES: https://github.com/jwilm/alacritty/releases

TERM: xterm-256color

# Window
# ----------------

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 0
    y: 0

  decorations: full

scrolling:
  history: 10000
  multiplier: 3

# Font
# ----------------

font:
  size: 14.0

  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Semibold

  italic:
    family: Source Code Pro
    style: Italic

  italic:
    family: Source Code Pro
    style: Semibold Italic

# Background opacity
# ----------------

background_opacity: 0.95

# Cursor
# ----------------

cursor:
  style: Block
  unfocused_follow: true

# Mouse bindings
# ----------------

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Key bindings
# ----------------

key_bindings:
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
  - { key: Equals, mods: Command,         action: IncreaseFontSize }
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: K,      mods: Command,         action: ClearHistory     }
  - { key: K,      mods: Command,         chars: "\x0c"            }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: H,      mods: Command,         action: Hide             }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }

  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }

  # Enables option as meta key.
  # see: https://github.com/jwilm/alacritty/issues/93#issuecomment-429651216
  - { key: J,   mods: Alt,  chars: "\x1bj" }
  - { key: K,   mods: Alt,  chars: "\x1bk" }
  - { key: H,   mods: Alt,  chars: "\x1bh" }
  - { key: L,   mods: Alt,  chars: "\x1bl" }

  # Spawns new alacritty instance.
  # see: https://github.com/jwilm/alacritty/issues/2607#issuecomment-509923403
  - { key: N,   mods: Command,  action: SpawnNewInstance }

# Color theme
# --------------------------------
# Copied and pasted from base16-alacritty repository.
# see: https://github.com/aaron-williamson/base16-alacritty

# Base16 Solarized Light 256 - alacritty color config
# Ethan Schoonover (modified by aramisgithub)
colors:

  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfdf6e3'
    cursor: '0x586e75'

  # Normal colors
  normal:
    black:   '0xfdf6e3'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x586e75'

  # Bright colors
  bright:
    black:   '0x839496'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0x6c71c4'
    cyan:    '0x2aa198'
    white:   '0x002b36'

  indexed_colors:
    - { index: 16, color: '0xcb4b16' }
    - { index: 17, color: '0xd33682' }
    - { index: 18, color: '0xeee8d5' }
    - { index: 19, color: '0x93a1a1' }
    - { index: 20, color: '0x657b83' }
    - { index: 21, color: '0x073642' }

